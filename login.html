<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MediCare • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body{background: linear-gradient(180deg,#eef7fb,#f8fbff);}
    .card-glow{border-radius:16px; box-shadow:0 10px 30px rgba(16,24,40,.08)}
    .brand{font-weight:700; color:#0f766e}
    .btn-accent{background:linear-gradient(90deg,#06b6d4,#06d6a0); color:#022; border:none}
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-glow overflow-hidden">
          <div class="row g-0">
            <div class="col-md-5" style="background:linear-gradient(180deg,#06b6d4,#06d6a0); color:#042; display:flex; align-items:center; justify-content:center; padding:30px;">
              <div class="text-white text-center">
                <img src="https://img.icons8.com/ios-filled/80/ffffff/syringe.png" alt="" style="opacity:.95"/>
                <h4 class="mt-3">MediCare</h4>
                <div class="small">Smart injection reminders</div>
              </div>
            </div>

            <div class="col-md-7">
              <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h5 class="mb-0">Welcome Back</h5>
                  <small class="text-muted">Demo login</small>
                </div>

                <form onsubmit="return goLogin()" id="loginForm">
                  <div class="mb-2">
                    <input id="user" class="form-control form-control-lg" placeholder="Username" required>
                  </div>

                  <div class="mb-3">
                    <select id="role" class="form-select form-select-lg" required>
                      <option value="">Select role</option>
                      <option value="patient">Patient</option>
                      <option value="doctor">Doctor</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>

                  <div class="d-grid gap-2">
                    <button class="btn btn-accent btn-lg"><i class="fa-solid fa-right-to-bracket me-2"></i> Login</button>
                    <a class="btn btn-outline-secondary" href="index.html"><i class="fa-solid fa-arrow-left me-2"></i> Back to Home</a>
                  </div>
                </form>

                <hr/>
                <div class="small text-muted">Use the role dropdown to jump to the right panel (no passwords for demo).</div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-3 small text-muted">Made with ❤️ for your project</div>
      </div>
    </div>
  </div>

<script>
function goLogin(){
  const role = document.getElementById('role').value;
  if(role==='patient') window.location.href='patient.html';
  else if(role==='doctor') window.location.href='doctor.html';
  else if(role==='admin') window.location.href='admin.html';
  else alert('Please select a role');
  return false;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
