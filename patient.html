<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MediCare â€¢ Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body{background:#f6fbff}
    .topbar{background:linear-gradient(90deg,#06b6d4,#06d6a0); color:#042}
    .card-soft{border-radius:12px; box-shadow:0 6px 18px rgba(12,15,20,0.04)}
    .status-badge{padding:.35rem .6rem; border-radius:8px; font-weight:600}
  </style>
</head>
<body>
<nav class="navbar topbar py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <a href="index.html" class="text-white d-flex align-items-center gap-2 text-decoration-none">
        <img src="https://img.icons8.com/ios-filled/28/ffffff/syringe.png"/><span class="fw-bold">MediCare</span>
      </a>
      <div class="text-white small opacity-90">Patient Dashboard</div>
    </div>
    <div>
      <a class="btn btn-sm btn-light me-2" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a class="btn btn-sm btn-outline-light" href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card card-soft p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">Your Upcoming Doses</h5>
          <div>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="loadDoses()">Refresh</button>
            <button class="btn btn-sm btn-primary" onclick="window.location.href='index.html'"><i class="fa-solid fa-plus me-1"></i> Add Schedule</button>
          </div>
        </div>

        <div id="doseList" class="row g-3"></div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card card-soft p-3">
        <h6 class="mb-2">Quick Actions</h6>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-success" onclick="window.location.href='doctor.html'"><i class="fa-solid fa-user-md me-2"></i> Ask Doctor</button>
          <button class="btn btn-outline-info" onclick="window.location.href='admin.html'"><i class="fa-solid fa-chart-line me-2"></i> Admin Panel</button>
        </div>
        <hr/>
        <div class="small text-muted">Times shown in your browser's local time. Notifications will be printed in backend console (demo).</div>
      </div>
    </div>
  </div>
</div>

<script>
const api="http://localhost:8080/api";

async function loadDoses(){
  try{
    const r = await fetch(api + '/doses');
    const list = await r.json();
    const root = document.getElementById('doseList');
    if(!list.length){ root.innerHTML = '<div class="text-muted">No scheduled doses yet.</div>'; return; }
    root.innerHTML = list.map(d=>{
      const when = new Date(d.scheduledTime).toLocaleString();
      const badgeClass = d.status==='SCHEDULED' ? 'bg-warning text-dark' : d.status==='SENT' ? 'bg-info text-dark' : 'bg-success text-white';
      return `
        <div class="col-12">
          <div class="d-flex align-items-center justify-content-between p-3 border rounded">
            <div>
              <div class="fw-semibold">${escapeHtml(d.medicationName)}</div>
              <div class="small text-muted">Scheduled: ${when}</div>
              <div class="small text-muted">Patient: ${d.patientId}</div>
            </div>
            <div class="text-end">
              <div class="status-badge ${badgeClass}">${d.status}</div>
              ${d.status==='SCHEDULED' ? `<div class="mt-2"><button class="btn btn-sm btn-success" onclick="mark('${d.id}')">Mark Given</button></div>` : ''}
            </div>
          </div>
        </div>
      `;
    }).join('');
  }catch(e){ console.error(e); document.getElementById('doseList').innerHTML = '<div class="text-danger">Error loading doses</div>'; }
}

async function mark(id){
  await fetch(api + '/doses/' + id + '/given', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({givenBy:'patient'})});
  loadDoses();
}

function escapeHtml(s){ return s? s.replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])):''; }

loadDoses();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
