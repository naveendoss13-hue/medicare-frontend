<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MediCare â€¢ Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>body{background:#f3f9ff}.card-soft{border-radius:12px; box-shadow:0 6px 24px rgba(12,15,20,.04)}</style>
</head>
<body>
<nav class="navbar navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html"><i class="fa-solid fa-syringe text-info"></i> MediCare</a>
    <div>
      <a class="btn btn-sm btn-outline-secondary me-2" href="index.html">Home</a>
      <a class="btn btn-sm btn-outline-dark" href="login.html">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card card-soft p-3">
        <h5>Create Dose Schedule</h5>
        <form id="createForm">
          <input id="patientId" class="form-control mb-2" placeholder="Patient ID (UUID)" required>
          <input id="med" class="form-control mb-2" placeholder="Medication name" required>
          <input id="time" class="form-control mb-2" type="datetime-local" required>
          <div class="d-grid"><button class="btn btn-primary">Create Schedule</button></div>
        </form>
      </div>
      <div class="mt-3 card p-3">
        <h6 class="mb-2">Search</h6>
        <input id="q" class="form-control" placeholder="Search medication or patient id" oninput="filterList()">
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card card-soft p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="mb-0">All Doses</h5>
          <button class="btn btn-outline-primary btn-sm" onclick="loadAll()"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
        </div>
        <div id="allDoses" class="list-group"></div>
      </div>
    </div>
  </div>
</div>

<script>
const api="http://localhost:8080/api";
let lastList = [];

document.getElementById('createForm').onsubmit = async (e)=>{
  e.preventDefault();
  const data = {
    patientId: document.getElementById('patientId').value,
    medicationName: document.getElementById('med').value,
    scheduledTime: new Date(document.getElementById('time').value).toISOString()
  };
  await fetch(api + '/schedules',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
  document.getElementById('createForm').reset();
  loadAll();
};

async function loadAll(){
  const r = await fetch(api + '/doses');
  const list = await r.json();
  lastList = list;
  renderList(list);
}

function renderList(list){
  document.getElementById('allDoses').innerHTML = list.map(d=>`
    <div class="list-group-item mb-2">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <div class="fw-semibold">${escapeHtml(d.medicationName)}</div>
          <div class="small text-muted">Patient: ${d.patientId}</div>
          <div class="small text-muted">At: ${new Date(d.scheduledTime).toLocaleString()}</div>
        </div>
        <div class="text-end">
          <div><span class="badge ${d.status==='SCHEDULED'?'bg-warning text-dark': d.status==='SENT'?'bg-info text-dark':'bg-success text-white'}">${d.status}</span></div>
          ${d.status==='SCHEDULED' ? `<button class="btn btn-sm btn-success mt-2" onclick="mark('${d.id}')">Mark Given</button>` : ''}
        </div>
      </div>
    </div>
  `).join('');
}

function filterList(){
  const q = document.getElementById('q').value.toLowerCase().trim();
  if(!q) renderList(lastList);
  else renderList(lastList.filter(d => (d.medicationName||'').toLowerCase().includes(q) || (d.patientId||'').toLowerCase().includes(q)));
}

async function mark(id){
  await fetch(api + '/doses/' + id + '/given', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({givenBy:'doctor'})});
  loadAll();
}

function escapeHtml(s){ return s? s.replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])):''; }

loadAll();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
